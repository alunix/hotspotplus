<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <uib-tabset active="active" justified="true" class="wrapper-md">
            <uib-tab index="0">
                <uib-tab-heading class="" ng-class="{'text-primary': active==0}">
                    <h1 class="m-n font-normal h5"><i class="fa fa-user"></i>&nbsp;&nbsp;{{'operator.operatorInfo'|translate}}
                    </h1>
                </uib-tab-heading>
                <div class="row wrapper-md">
                    <form class="form-horizontal" name="operatorForm1">
                        <div class="form-group col-sm-12" ng-class="{'has-error' : !operator.username}">
                            <label class="control-label">
                                <span ng-show="!operator.username">*</span>
                                {{ "operator.username" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.username"
                                   ng-pattern="/^[a-zA-Z0-9._-]+$/" ng-trim="false" autofocus required>
                        </div>
                        <div class="col-sm-12 text-info-dker text-sm">
                            <i class="fa fa-info-circle"></i>&nbsp;{{"operator.englishLettersOnly" | translate}}
                        </div>
                        <div class="form-group col-sm-12"
                             ng-class="{'has-error' : !operator.passwordText && options.newoperator}">
                            <label ng-if="options.newoperator" class="control-label">
                                <span ng-show="!operator.passwordText && options.newoperator">*</span>
                                {{ "operator.password" | translate }}</label>
                            <input ng-if="options.newoperator" type="text" class="form-control"
                                   ng-model="operator.passwordText" required>
                            <div class="wrapper-sm" ng-if="!options.newoperator">
                                <a class="text-info" ng-click="password()">
                                    <i class="fa fa-key"></i>
                                    {{'operator.editPassword' | translate}}
                                </a>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.firstName" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.firstName">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.lastName" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.lastName">
                        </div>
                        <div class="form-group col-sm-12" ng-if="operator.fullName">
                            <label class="control-label">{{ "operator.fullName" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.fullName">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">
                                {{ "operator.mobile" | translate }}</label>
                            <input type="text" ng-minlength="10" class="form-control"
                                   placeholder="{{'general.mobileExample' | translate}}" ng-model="operator.mobile">
                        </div>
                        <div class="form-group col-sm-12" ng-class="{'has-error' : !operator.selectedInternetPlan}"
                             uib-popover="{{'help.internetPlanForoperator'| translate}}" popover-trigger="mouseenter">
                            <label class="control-label">
                                <span ng-show="!operator.selectedInternetPlan">*</span>
                                {{ "operator.internetPlanName" | translate }}
                            </label>
                            <select ng-model="operator.selectedInternetPlan" class="form-control"
                                    ng-options="internetPlan.name  for internetPlan in internetPlans">
                            </select>
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="col-sm-12 checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" ng-model="operator.active"><i></i>{{"operator.active" |
                                    translate}}
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </uib-tab>
            <uib-tab index="1">
                <uib-tab-heading class="" ng-class="{'text-primary': active==1}">
                    <h1 class="m-n font-normal h5"><i class="fa fa-file-text"></i>&nbsp;&nbsp;{{'operator.moreInfo'|translate}}
                    </h1>
                </uib-tab-heading>
                <div class="row wrapper-md">
                    <form class="form-horizontal" name="operatorForm2">
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.creationDate" | translate }}</label>
                            <div class="font-bold text-primary">
                                {{operator.creationDate | persianDate : 'fullDate'|translateNumber}}
                            </div>
                        </div>
                        <div class="form-group col-sm-12" >
                            <label class="control-label">{{ "operator.fullName" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.fullName">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.email" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.email">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.nationalCode" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.nationalCode">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.mac" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.mac">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.gender" | translate }}</label>
                            <select ng-model="operator.gender" class="form-control">
                                <option value="" hidden>{{'operator.gender' | translate}}</option>
                                <option value="female">{{'general.female' | translate}}</option>
                                <option value="male">{{'general.male' | translate}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.age" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.age">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.birthday" | translate }}</label>
                            <p class="input-group">
                                <input type="text" class="form-control text-center"
                                       datepicker-popup-persian='{{dateFormat}}' ng-model="operator.birthday"
                                       placeholder="{{ 'operator.birthday' | translate }}"
                                       is-open="startDateCalendarIsOpen" datepicker-options="dateOptions"
                                       date-disabled="disabled(date, mode)"
                                       close-text="{{ 'date.close' | translate }}"/>
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="startDateCalendar($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                            </p>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.passportNumber" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.passportNumber">
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.roomNumber" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.roomNumber">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.studentId" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.studentId">
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="control-label">{{ "operator.studentGrade" | translate }}</label>
                            <input type="text" class="form-control" ng-model="operator.studentGrade">
                        </div>
                    </form>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-click="save(0)" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}</button>
        <button ng-if="options.newoperator" ng-click="save(1)" class="btn btn-sm btn-primary">
            {{options.saveAndSendBtnLabel | translate }}
        </button>
    </div>
</div>
