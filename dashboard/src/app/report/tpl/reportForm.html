<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="row wrapper-md">
            <form class="form-horizontal" name="reportForm">
                <div class="form-group">
                    <label class="control-label col-sm-3">{{ "report.creationDate" | translate }}</label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input type="text" class="form-control text-center disabled text-primary"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="report.startDate"
                                   placeholder="{{ 'report.creationDate' | translate }}"
                                   is-open="startDateCalendarIsOpen" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   close-text="{{ 'date.close' | translate }}"/>
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-default disabled">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                        </p>
                    </div>

                    <!--<div class="col-sm-8">
                        <div class="font-bold text-primary">
                            {{report.creationDate | persianDate : 'fullDate'|translateNumber}}
                        </div>
                    </div>-->
                </div>
                <div class="form-group" >
                    <label class="col-sm-3 control-label">{{ "report.username" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="report.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{"report.startDate" | translate}} </label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input type="text" class="form-control text-center"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="report.startDate"
                                   placeholder="{{ 'report.startDate' | translate }}"
                                   is-open="startDateCalendarIsOpen" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   close-text="{{ 'date.close' | translate }}"/>

                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="startDateCalendar($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{"report.endDate" | translate}} </label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input type="text" class="form-control text-center"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="report.endDate"
                                   placeholder="{{ 'report.endDate' | translate }}"
                                   is-open="endDateCalendarIsOpen" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   close-text="{{ 'date.close' | translate }}"/>
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="endDateCalendar($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-if="options.reportType === 'ip'">
                    <label class="col-sm-3 control-label">{{ "report.destinationIp" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" required ng-model="report.destinationIp"
                               style="direction: ltr;text-align: center">
                    </div>
                </div>
                <div class="form-group" ng-if="options.reportType === 'ip'">
                    <label class="col-sm-3 control-label">{{ "report.destinationPort" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" required ng-model="report.destinationPort"
                               style="direction: ltr;text-align: center">
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-click="save()" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}</button>
    </div>
</div>
