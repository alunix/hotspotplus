<div ng-controller="reportList">
    <div class="wrapper-md bg-light b-b">
        <h1 class="m-n font-thin h3">{{"report.listTitle"|translate}}</h1>
    </div>
    <div class="hbox hbox-auto-xs hbox-auto-sm">

        <div class="col wrapper-md">
            <div class="row">
                <div class="clearfix m-b col-sm-8">
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <select ng-change="renderReportForm()" ng-model="selectedReport" class="form-control input-sm"
                                ng-options="report.title  for report in allReports">
                        </select>
                    </div>
                </div>
            </div>
            <div netflow-report ng-if="selectedReport.id==='netflow'"></div>
        </div>
    </div>
</div>
