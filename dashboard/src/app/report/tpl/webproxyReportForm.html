<div class="">
    <div class="modal-header">
        <h3 class="modal-title">{{ options.title |translate }}</h3>
    </div>
    <div class="modal-body">
        <div class="row wrapper-md">
            <form class="form-horizontal" name="reportForm">
                <div class="form-group" >
                    <label class="col-sm-3 control-label">{{ "report.title" | translate }}</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="report.title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{ "report.nasTitle" | translate }}</label>
                    <div class="col-sm-8">
                        <oi-select oi-options="n.title for n in nas"
                                   ng-model="report.nas"
                                   multiple></oi-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">
                        {{ "report.username" | translate }}</label>
                    <div class="col-sm-8">
                        <oi-select oi-options="member.username for member in members"
                                   ng-model="report.member" multiple multiple-limit="1"></oi-select>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-sm-offset-3 text-info-dker text-sm" ng-if="!report.member.id">
                        <i class="fa fa-info-circle"></i>&nbsp;{{"report.selectUserName" | translate}}
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{"report.from" | translate}} </label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input type="text" class="form-control text-center"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="report.from"
                                   placeholder="{{ 'report.from' | translate }}"
                                   is-open="startDateCalendarIsOpen" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   close-text="{{ 'date.close' | translate }}"/>

                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="startDateCalendar($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{"report.to" | translate}} </label>
                    <div class="col-sm-8">
                        <p class="input-group">
                            <input type="text" class="form-control text-center"
                                   datepicker-popup-persian='{{dateFormat}}' ng-model="report.to"
                                   placeholder="{{ 'report.to' | translate }}"
                                   is-open="endDateCalendarIsOpen" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)"
                                   close-text="{{ 'date.close' | translate }}"/>
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary"
                                                ng-click="endDateCalendar($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                        </p>
                    </div>
                </div>
                <div ng-if="options.reportType === 'netflow'">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.protocol" | translate }}</label>
                        <div class="col-sm-8">
                            <select ng-model="report.protocol" class="form-control"
                                ng-options="protocol  for protocol in protocols">
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.dstAddress" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.dstAddress"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.dstPort" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.dstPort"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.srcAddress" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.srcAddress"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.srcPort" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.srcPort"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                </div>
                <div ng-if="options.reportType === 'webproxy'">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.domain" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.domain"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.website" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.url"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">{{ "report.method" | translate }}</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="report.method"
                                   style="direction: ltr;text-align: center">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button ng-disabled="loading" ng-click="cancel()" class="btn btn-sm btn-default">{{ options.cancelBtnLabel | translate }}</button>
        <button ng-disabled="loading" ng-click="save()" class="btn btn-sm btn-primary">{{ options.saveBtnLabel | translate }}</button>
    </div>
</div>
