<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        body {
            background: rgb(204, 204, 204);
            font-family: IRANSans, serif !important;
            font-weight: 300;
            font-size: 14px !important;
            line-height: 22px;
        }

        page {
            background: white;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
        }

        page[size="A4"][layout="portrait"] {
            width: 29.7cm;
            height: 21cm;
        }

        page[size="A3"] {
            width: 29.7cm;
            height: 42cm;
        }

        page[size="A3"][layout="portrait"] {
            width: 42cm;
            height: 29.7cm;
        }

        page[size="A5"] {
            width: 14.8cm;
            height: 21cm;
        }

        page[size="A5"][layout="portrait"] {
            width: 21cm;
            height: 14.8cm;
        }

        @media print {
            body, page {
                margin: 0;
                box-shadow: 0;
            }
        }

        .container {
            page-break-before: always;
        }
    </style>
</head>

<body>

{#members}
<page class="container" size="A4">
    <div class="" style="width:100%;height: 20% ;display: table">
        {#.}
        <div style=" display: table-row">
            {#.}
            <div style="width: 50%;display: table-cell;border: 1px dashed darkgray">
                <div class="" style="width:100%;height: 20%;display: table">
                    <div style="display: table-row">
                        <div style="border-bottom: 1px dotted darkgray; direction: {direction}; padding: 12px 12px 12px 12px;text-align: justify;width: 100%;background-color: white;display: table-cell">
                            <span>{help}</span>
                        </div>
                    </div>
                    <div style=" display: table-row">
                        <div style="text-align:center; padding: 10px;width: 100%; display: table-cell">
                            <span style="direction: ltr; margin: 0 auto">Username: </span>
                            <span style="direction: ltr; margin: 0 auto"><b>{username}</b></span> &nbsp;|&nbsp;
                            <span style="direction: ltr; margin: 0 auto">Password:  </span>
                            <span style="direction: ltr; margin: 0 auto"><b>{password}</b> </span>
                        </div>
                    </div>
                </div>
            </div>
            {/.}
        </div>
        {/.}
    </div>
</page>
{/members}


</body>
</html>
