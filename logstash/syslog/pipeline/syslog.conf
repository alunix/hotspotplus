input {
  syslog {
    port => 9000
  }
}
filter{
    grok{
        match => { "message" => "hsp: %{IP:clientIp} %{WORD:method} %{URI:url}" }
    }
    if [clientIp] {
        grok {
          match => [ "url", "%{URIPROTO:protocol}://(?:%{USER:user}(?::[^@]*)?@)?(?:%{URIHOST:domain})?(?:%{URIPATHPARAM:params})?" ]
        }
        grok {
          match => [ "params", "%{GREEDYDATA:path}\?%{GREEDYDATA:query}" ]
        }
       mutate {
           convert => {
               "host" => "string"
               "clientIp" => "string"
           }
       }
       geoip {
           source => "host"
           target => "hostGeoIp"
       }
       mutate {
           remove_field => [ "@version", "severity", "priority", "facility", "facility_label", "severity_label" ]
       }
    }else{
        drop { }
    }
}

output {
    stdout {}
    if[clientIp]{
      elasticsearch {
        hosts => ["http://172.20.0.20:9200"]
        codec => "json"
        manage_template => false
        index => "syslog-%{+yyyy.MM.dd}"
      }
    }
}
